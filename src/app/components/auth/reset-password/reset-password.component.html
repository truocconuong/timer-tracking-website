<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form class="md-float-material form-material resetPassForm" #resetPassForm="ngForm" (ngSubmit)="resetPassForm.valid && onSubmit()"
          name="resetPassForm">
          <div class="text-center">
            <img src="assets/images/vclogo.png" alt="logo.png">
          </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center">Reset Password</h3>
                </div>
              </div>
              <div class="form-group form-primary">
                <input pattern="^[a-zA-Z0-9]{6,30}$" name="password" #password="ngModel" [(ngModel)]="data.password" required class="form-control"
                  type="password" />
                <span class="form-bar"></span>
                <label class="float-label">Password</label>
                <div class="errors" *ngIf="password.invalid">
                  <span *ngIf="resetPassForm.submitted && password.errors.required">This field is required.</span>
                  <span *ngIf="resetPassForm.submitted && password.errors.pattern">Passwords from 6 to 30 characters</span>
                </div>
              </div>
              <div class="form-group form-primary">
                <input name="password_confirmation" #password_confirmation="ngModel" [(ngModel)]="data.password_confirmation" required class="form-control"
                  type="password" />
                <div class="errors" *ngIf="password_confirmation.invalid">
                  <span *ngIf="resetPassForm.submitted && password_confirmation.errors.required">This field is required.</span>
                </div>
                <span class="form-bar"></span>
                <label class="float-label">Confirm Password</label>
                <div class="errors">
                  <span *ngIf="resetPassForm.submitted && data.password != '' && data.password_confirmation !='' && data.password != data.password_confirmation">Password
                    does not match.</span>
                </div>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="forgot-phone text-right f-right">
                    <a [routerLink]="['/auth/login']" class="text-right f-w-600"> Login?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple">Reset
                    Password
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
