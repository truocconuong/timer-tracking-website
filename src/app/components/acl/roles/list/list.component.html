<div class="role-component">
  <div class="row mgb-20">
    <div class="col s12">
      <ul class="breadcrumb-title">
        <li class="breadcrumb-item">
          <a routerLink="/"> <i class="fa fa-home"></i> </a>
        </li>
        <li class="breadcrumb-item"><a>Role</a></li>
      </ul>
    </div>
  </div>

  <div class="row mgb-20">
    <div class="col s12 text-right">
      <a class="btn btn-primary btn-md" routerLink="create"> <i class="fa fa-plus" aria-hidden="true"></i> Create </a>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <loader *ngIf="!store.getState().Acl.Roles.list.fetched"></loader>
      <div class="card">
        <table *ngIf="store.getState().Acl.Roles.list.fetched" class="table table-no-border-top">
          <thead>
            <tr>
              <th>
                ID
                <sort-by-field field="id"></sort-by-field>
              </th>
              <th>
                Name
                <sort-by-field field="name"></sort-by-field>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngIf="(store.getState().Acl.Roles.list.items | hasItem)">
            <tr *ngFor="let item of store.getState().Acl.Roles.list.items">
              <td>{{ item.getId() }}</td>
              <td>{{ item.getName() }}</td>
              <td>
                <a routerLink="/acl/roles/edit/{{ item.getId() }}" class="btn btn-dark btn-sm icon-only"> <i class="fa fa-pencil" aria-hidden="true"></i> </a>

                <!-- <swal #deleteRole title="Delete" text="Do you want to delete this role?" type="warning" [showCancelButton]="true" (confirm)="removeRole(item)"></swal> -->
                <!-- <button class="btn btn-danger btn-sm icon-only" [swal]="deleteRole">
                  <i class="fa fa-trash"></i>
                </button> -->
                <button class="btn btn-danger btn-sm icon-only"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>

          <tbody *ngIf="!(store.getState().Acl.Roles.list.items | hasItem)">
            <tr>
              <td colspan="7" class="text-center">Product not found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
