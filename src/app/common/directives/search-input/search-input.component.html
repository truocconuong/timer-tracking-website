<div class="search-iput">
  <form name="search_form">
    <input type="button" class="ui-btn btn-primary search-submit-btn" value="Search" (click)="submit()">
    <div class="form-group">
      <input type="search" name="search_input" [(ngModel)]="searchValue" class="ui-input form-control">
    </div>
  </form>
</div>
