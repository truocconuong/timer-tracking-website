<form class="search-form search-form--inline" (ngSubmit)="onSubmit()">
  <div class="form-group search-form--inline__submit">
    <input type="submit" value="Search" class="btn btn-success search-form--inline__btn-submit">
  </div>
  <div class="form-group search-form--inline__search">
    <input type="search" name="keyword" placeholder="{{ placeHolder }}" class="form-control search-form--inline__input-field" [(ngModel)]="keyword">
  </div>
</form>
